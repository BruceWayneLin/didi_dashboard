version: "2"

services:
  nginx: 
    container_name: nginx
    build: 
      context: .
      dockerfile: ./nginx/Dockerfile
    links:
      - web-server
    depends_on:
      - web-server
      - phpmyadmin
      - mysql
    ports: 
      - 8888:80
    networks:
      - vpn

  mysql: 
    image: mysql:5.7
    restart: always
    container_name: mysql
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/server/config/init.sql
    environment: 
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: dashboard
      MYSQL_USER: root
      MYSQL_PASSWORD: 1234
      MYSQL_HOSTNAME: localhost
    ports: 
      - 3307:3306
    expose:
      - 3307
    networks:
      - vpn

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    links: 
      - mysql:mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_PASSWORD: 1234
    restart: always
    ports: 
      - 8899:80
    networks:
      - vpn

  web-server:
    container_name: web-server
    build: 
      context: .
      dockerfile: Dockerfile
    expose:
      - 5000
    ports:
      - 5000:5000
    links:
      - mysql:mysql
    depends_on:
      - mysql
    networks:
      - vpn
    environment: 
      - NODE_DB_HOST=172.20.0.1
      - NODE_ENV=production

volumes:
  db_data: {}
  
networks:
  vpn:
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.1/16
      
      
        
 